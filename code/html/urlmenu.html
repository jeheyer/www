<script>

function surfto(form) {
     var myindex=form.dest.selectedIndex
     location=form.dest.options[myindex].value;
}

</script>

<h1>Select URL with Pull-Down Menu</h1>

<FORM NAME="myform">
<SELECT NAME="dest" SIZE=1>
	<OPTION SELECTED VALUE="http://www.bastardboat.com" TARGET="_parent">The Bastard Boat
	<OPTION VALUE="http://www.primusville.com" TARGET="_parent">The Official Primus Page
	<OPTION VALUE="http://www.ram.org/music/primus/" TARGET="_parent">The Cheesy Primus Page
</SELECT>
<INPUT TYPE="BUTTON" VALUE="Go to This Primus Site!" onClick="surfto(this.form)">
</FORM>

</body>
